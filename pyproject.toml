[tool.poetry]
name = "bip44"
version = "0.0.5"
description = "Simple Python bip44 implementation. Mnemonic + bip32."
repository = "https://github.com/kigawas/python-bip44"
authors = ["Weiliang Li <to.be.impressive@gmail.com>"]
maintainers = ["Weiliang Li <to.be.impressive@gmail.com>"]
readme = "README.md"
license = "MIT"
keywords = ["bitcoin", "ethereum", "elliptic curves", "cryptocurrency", "blockchain"]

[tool.poetry.dependencies]
python = "^3.6"
bip32 = "^0.0.8"
mnemonic = "^0.19"
pysha3 = "^1.0.2"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
mypy = "^0.770"
flake8 = "^3.8.2"
ipython = { version = "^7.14.0", python = "^3.6.8" }
pytest = "^5.4.2"
pytest-cov = "^2.9.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
