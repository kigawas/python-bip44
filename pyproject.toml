[tool.poetry]
name = "bip44"
version = "0.0.7"
description = "Simple Python bip44 implementation. Mnemonic + bip32."
repository = "https://github.com/kigawas/python-bip44"
authors = ["Weiliang Li <to.be.impressive@gmail.com>"]
maintainers = ["Weiliang Li <to.be.impressive@gmail.com>"]
readme = "README.md"
license = "MIT"
keywords = ["bitcoin", "ethereum", "elliptic curves", "cryptocurrency", "blockchain"]

[tool.poetry.dependencies]
python = "^3.6"
bip32 = "^0.0.8"
mnemonic = "^0.19"
pysha3 = "^1.0.2"

[tool.poetry.dev-dependencies]
black = "^20.8b0"
mypy = "^0.790"
flake8 = "^3.8.4"
ipython = { version = "^7.19.0", python = "^3.7" }
pytest = "^6.1.2"
pytest-cov = "^2.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
