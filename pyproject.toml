[tool.poetry]
name = "bip44"
version = "0.1.1"
# doc
authors = ["Weiliang Li <to.be.impressive@gmail.com>"]
description = "Simple Python bip44 implementation. Mnemonic + bip32."
keywords = ["bitcoin", "ethereum", "elliptic curves", "cryptocurrency", "blockchain"]
license = "MIT"
maintainers = ["Weiliang Li <to.be.impressive@gmail.com>"]
readme = "README.md"
repository = "https://github.com/kigawas/python-bip44"

[tool.poetry.dependencies]
python = "^3.6"

# 3rd party
bip32 = ">=0.0.8,<2.2.0"
mnemonic = ">=0.19,<0.21"
pysha3 = "^1.0.2"

[tool.poetry.dev-dependencies]
black = "^20.8b0"
flake8 = "^4.0.1"
ipython = {version = "^7.29.0", python = "^3.7"}
mypy = "^0.910"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
